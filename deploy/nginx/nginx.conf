# Bensley Operations Platform - Nginx Main Configuration
# This is a template for production deployment with HTTPS/TLS
#
# Usage:
#   1. Copy this file to /etc/nginx/nginx.conf
#   2. Adjust worker_processes based on your server's CPU cores
#   3. Update paths as needed for your deployment environment

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    # Security headers (additional headers in ssl.conf and site config)
    server_tokens off;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Upstream definitions for backend services
    upstream backend_api {
        server 127.0.0.1:8000;
        keepalive 32;
    }

    upstream frontend_app {
        server 127.0.0.1:3002;
        keepalive 32;
    }

    # Include SSL configuration
    include /etc/nginx/ssl.conf;

    # Include site configurations
    include /etc/nginx/sites-enabled/*.conf;
}
