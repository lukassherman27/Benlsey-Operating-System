# Bensley Operations Platform - Site Configuration
# HTTPS configuration for bensley.example.com (replace with actual domain)
#
# This configuration:
#   - Redirects HTTP to HTTPS
#   - Proxies /api/* requests to FastAPI backend (port 8000)
#   - Proxies all other requests to Next.js frontend (port 3002)
#   - Includes WebSocket support for hot reload in development

# Variables - UPDATE THESE FOR YOUR DEPLOYMENT
# Replace "bensley.example.com" with your actual domain

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name bensley.example.com www.bensley.example.com;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bensley.example.com www.bensley.example.com;

    # SSL Certificate paths - Let's Encrypt default locations
    # Update these paths after running certbot
    ssl_certificate /etc/letsencrypt/live/bensley.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bensley.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/bensley.example.com/chain.pem;

    # Root for static files (optional, Next.js handles most static assets)
    root /var/www/bensley;
    index index.html;

    # Access and error logs
    access_log /var/log/nginx/bensley.access.log main;
    error_log /var/log/nginx/bensley.error.log warn;

    # Maximum upload size (adjust based on your needs)
    client_max_body_size 50M;

    # API routes - Proxy to FastAPI backend
    location /api/ {
        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;

        # Headers for proper proxy behavior
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (for SSE/streaming responses)
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;  # Longer for API operations

        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # OpenAPI docs (optional - remove in production if not needed)
    location /docs {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Next.js frontend - catch all other routes
    location / {
        # Rate limiting for general requests
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://frontend_app;
        proxy_http_version 1.1;

        # Headers for proper proxy behavior
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Next.js hot reload
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static files and image optimization
    location /_next/static/ {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static assets
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /_next/image {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        proxy_pass http://frontend_app;
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        proxy_pass http://frontend_app;
        log_not_found off;
        access_log off;
    }

    # Block access to hidden files (except .well-known for Let's Encrypt)
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    # Security: Block common exploit paths
    location ~* (\.php$|\.asp$|\.aspx$|\.jsp$|\.cgi$) {
        deny all;
        return 404;
    }
}
