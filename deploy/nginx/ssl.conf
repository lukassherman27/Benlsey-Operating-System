# Bensley Operations Platform - SSL/TLS Configuration
# Modern TLS 1.2+ configuration with strong cipher suites
#
# This configuration follows Mozilla's "Modern" compatibility profile
# Reference: https://ssl-config.mozilla.org/
#
# Requirements:
#   - OpenSSL 1.1.1+ for TLS 1.3 support
#   - Nginx 1.13.0+ for TLS 1.3 support
#
# Generate DH parameters (run once on server):
#   openssl dhparam -out /etc/ssl/certs/dhparam.pem 4096

# Protocol versions - TLS 1.2 and 1.3 only (modern security)
ssl_protocols TLSv1.2 TLSv1.3;

# Cipher suites - Modern, secure ciphers only
# TLS 1.3 ciphers are configured automatically by OpenSSL
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Server preference for cipher order
ssl_prefer_server_ciphers off;

# ECDH curve
ssl_ecdh_curve secp384r1;

# DH parameters for DHE ciphers
# Generate with: openssl dhparam -out /etc/ssl/certs/dhparam.pem 4096
ssl_dhparam /etc/ssl/certs/dhparam.pem;

# SSL session settings
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:50m;
ssl_session_tickets off;

# OCSP Stapling - fetch OCSP records from URL in ssl_certificate
ssl_stapling on;
ssl_stapling_verify on;

# DNS resolver for OCSP stapling (use your provider's DNS or public DNS)
# Google DNS: 8.8.8.8 8.8.4.4
# Cloudflare DNS: 1.1.1.1 1.0.0.1
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Trusted CA certificates for OCSP stapling
# This should be the intermediate certificate chain
# ssl_trusted_certificate /etc/letsencrypt/live/YOUR_DOMAIN/chain.pem;

# Security headers
# HSTS (HTTP Strict Transport Security) - 2 years, include subdomains
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# XSS Protection (legacy browsers)
add_header X-XSS-Protection "1; mode=block" always;

# Clickjacking protection
add_header X-Frame-Options "SAMEORIGIN" always;

# Referrer policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content Security Policy (adjust as needed for your application)
# Note: This is a baseline policy - adjust based on your actual requirements
# add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:;" always;

# Permissions Policy (formerly Feature-Policy)
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
