<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bensley Weekly Schedule (1–12 Dec)</title>
  <style>
    :root {
      --bg: #0b1720;
      --card-bg: #0f1f2c;
      --text: #e8f1f5;
      --muted: #9bb3c5;
      --border: #213447;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(26,86,219,0.08), transparent 35%), radial-gradient(circle at 80% 0%, rgba(16,185,129,0.08), transparent 30%), var(--bg);
      color: var(--text);
    }
    h1 { margin: 0 0 16px; font-size: 24px; }
    p { margin: 0 0 12px; color: var(--muted); }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 20px 35px rgba(0,0,0,0.25);
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .swatch {
      width: 18px;
      height: 18px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.2);
      flex-shrink: 0;
    }
    .project-name { font-weight: 700; font-size: 16px; }
    .weeks {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .week {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
    }
    .week h4 {
      margin: 0 0 8px;
      font-size: 14px;
      color: var(--muted);
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    .discipline {
      margin: 0 0 8px;
      padding: 8px;
      border-radius: 8px;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
    }
    .discipline strong { display: block; margin-bottom: 4px; color: #cde7ff; }
    .people {
      margin: 0;
      padding-left: 16px;
      color: var(--muted);
      line-height: 1.35;
    }
    @media (max-width: 700px) {
      .weeks { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h1>Bensley Weekly Schedule (1–12 Dec)</h1>
  <p>Grouped by project → discipline, split Week 1 (1–5 Dec) and Week 2 (8–12 Dec). Colors are per project.</p>
  <div class="grid" id="grid"></div>

        }

      {

          "Week 2 (8–12 Dec)": { "Interiors": ["Gawow"] }
        }
      },
      {
        project: "Wynn Al Marjan Island",
        color: "#4b5563",
        weeks: {
          "Week 1 (1–5 Dec)": { "Interiors": ["Wyn – RFIs/admin + London FF&E update"] },
          "Week 2 (8–12 Dec)": { "Interiors": ["Wyn – RFIs/admin + London FF&E update"] }
        }
      },
      {
        project: "Four Seasons Renovation",
        color: "#b45309",
        weeks: {
          "Week 1 (1–5 Dec)": { "Interiors": ["Ord – Koh Samui, Chiang Mai, Tented Camp CDs"] },
          "Week 2 (8–12 Dec)": { "Interiors": ["Ord – Koh Samui, Chiang Mai, Tented Camp CDs"] }
        }
      },
      {
        project: "Graphics / Non-production",
        color: "#9ca3af",
        weeks: {
          "Week 1 (1–5 Dec)": { "Graphics": ["Aubrey – signage/graphics/social content"] },
          "Week 2 (8–12 Dec)": { "Graphics": ["Aubrey – signage/graphics/social content"] }
        }
      },
      {
        project: "Khun Nathawan’s Private Residence",
        color: "#ec4899",
        weeks: {
          "Week 1 (1–5 Dec)": { "Interiors": ["Ouant"] },
          "Week 2 (8–12 Dec)": { "Interiors": ["Ouant"] }
        }
      }
    ];

    const grid = document.getElementById("grid");

    data.forEach(({ project, color, weeks }) => {
      const card = document.createElement("div");
      card.className = "card";

      const header = document.createElement("div");
      header.className = "card-header";

      const swatch = document.createElement("div");
      swatch.className = "swatch";
      swatch.style.background = color;

      const title = document.createElement("div");
      title.className = "project-name";
      title.textContent = project;

      header.appendChild(swatch);
      header.appendChild(title);
      card.appendChild(header);

      const weeksWrap = document.createElement("div");
      weeksWrap.className = "weeks";

      Object.entries(weeks).forEach(([weekName, disciplines]) => {
        const weekDiv = document.createElement("div");
        weekDiv.className = "week";
        const h4 = document.createElement("h4");
        h4.textContent = weekName;
        weekDiv.appendChild(h4);

        Object.entries(disciplines).forEach(([disc, people]) => {
          const block = document.createElement("div");
          block.className = "discipline";
          const strong = document.createElement("strong");
          strong.textContent = disc;
          const p = document.createElement("p");
          p.className = "people";
          p.textContent = Array.isArray(people) ? people.join(", ") : people;
          block.appendChild(strong);
          block.appendChild(p);
          weekDiv.appendChild(block);
        });

        weeksWrap.appendChild(weekDiv);
      });

      card.appendChild(weeksWrap);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
